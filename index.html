<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="font-icon/all.min.css" />
    <link rel="stylesheet" href="font-icon/fontawesome.min.css" />
    <link rel="icon" href="img/game.png" type="image/x-icon" />
    <title>Snake Game</title>
  </head>
  <body class="center">
    <div class="card">
      <div class="info">
        <p>Scrore <span></span></p>
        <p>High Score <span></span></p>
      </div>
      <div class="display">
        <div class="snake"></div>
        <div class="food"></div>
      </div>
      <div class="controll">
        <span class="center" direction="top">
          <i class="fas fa-arrow-up"></i>
        </span>
        <span class="center" direction="top">
          <i class="fas fa-arrow-down"></i>
        </span>
        <span class="center" direction="left">
          <i class="fas fa-arrow-right"></i>
        </span>
        <span class="center" direction="left">
          <i class="fas fa-arrow-left"></i>
        </span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
